<!DOCTYPE html>
<html>
<head>
<title>Contact Me</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
</head>
<body>
<h1 id="title">Contact Me</h1>
<p id="description">This form is for a freeCodeCamp challenge, it is not a real contact form. </p>
<form id="survey-form">
<label id="name-label" for="name">Name:</label><hr>
<input placeholder="Jane Doe" type="text" id="name" required>
<br>
<label id="email-label" for="email">Email address:</label><hr>
<input placeholder="jane@doe.com" type="email" id="email" required>
<br>
<label id="number-label" for="lang">How many computer languages do you know?:</label><hr>
<input placeholder="5" type="number" id="number" min="0" max="2000" required>
<br>
<label id="drop-label" for="dropdown">Gender:</label><hr>
<select id="dropdown">
<option>Choose:</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
<option>Prefer not to say</option>
</select>
<br>
<p>Which do you prefer?:</p><hr>
<input type="radio" id="HTML" name="Lang" value="HTML">
<label for="HTML">HTML</label><br>
<input type="radio" id="CSS" name="Lang" value="CSS">
<label for="CSS">CSS</label><br>
<input type="radio" id="JS" name="Lang" value="JS">
<label for="JS">JS</label>
<br>
<p>What OS do you use</p><hr>
<input type="checkbox" name="Win" value="Windows">
<label for="Win">I use Windows</label><br>
<input type="checkbox" name="Mac" value="macOS">
<label for="Mac"> I use macOS</label><br>
<input type="checkbox" name="Linux" value="GNU/Linux">
<label for="Linux"> I use GNU/Linux</label>
 <br>
<label for="comments">Comments:</label><hr>
<textarea name="comments" placeholder="I hate this form..."></textarea>
<br>
<input type="submit" id="submit"><input type="clear">
 </form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
